<!DOCTYPE html>
<html>
<head><title data-apptype="1">iVan's App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="preload" href="static/js/bundle.js" as="script"/>
    <style>
        body {
            margin: 0
        }
    </style>
</head>
<body>
<noscript> (亲，请您开启浏览器的javascript功能 ：)</noscript>

<canvas style="position: fixed;z-index: -1;background: cadetblue;"></canvas>
<div id="root" style="background: transparent"></div>
<div id="iframe_box"></div>

<script>     window.less = {async: false, env: 'production'};
var canvas = document.getElementsByTagName("canvas")[0];     /*当前的窗口的高度*/
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
</script>
<script type="text/javascript">     /*设置 rem*/
(function (w, d) {
    function setSize() {
        var screenWidth = d.documentElement.clientWidth;
        var currentFontSize = screenWidth * 30 / 750;
        d.documentElement.style.fontSize = currentFontSize + 'px';
    }

    w.addEventListener('resize', setSize);
    w.addEventListener('pageShow', setSize)
    w.addEventListener('DOMContentLoaded', setSize)
})(window, document)
</script>
<script async type="text/javascript" src="static/js/background.js"></script>
<script defer src="static/js/bundle.js"></script>
</body>
</html>
